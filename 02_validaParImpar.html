<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num1 = Number(prompt("Insira um numero INTEIRO :").trim());
    //PROCESSAMENTO
    switch (num1 % 2 ) {
        case 0:
            alert("Seu número é par.")
            break;
    
        default:
        alert("Seu número é impar.")
            break;
    }
    
    //SAÍDA

</script>
