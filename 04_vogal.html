<meta charset="UTF-8">
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = prompt("Informe uma letra :").toUpperCase();

    // PROCESSAMENTO
    switch (letra) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert(`É uma Vogal`);
            break;
        default:
            alert("É uma consoante");
            break;
    }

    // SAÍDA
</script>
