<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const P1 = Number(prompt("Telefonou para a vítima? Responda com S ou N!").toUpperCase().replace("S", "1").replace("N", "0").trim());
    const P2 = Number(prompt("Esteve no local do crime? Responda com S ou N!").toUpperCase().replace("S", "1").replace("N", "0").trim());
    const P3 = Number(prompt("Mora perto da vítima? Responda com S ou N!").toUpperCase().replace("S", "1").replace("N", "0").trim());
    const P4 = Number(prompt("Devia para a vítima? Responda com S ou N!").toUpperCase().replace("S", "1").replace("N", "0").trim());
    const P5 = Number(prompt("Já trabalhou com a vítima? Responda com S ou N!").toUpperCase().replace("S", "1").replace("N", "0").trim()); 
    //PROCESSAMENTO
    const soma = P1 + P2 + P3 + P4 + P5
    switch (soma) {
        case 0: case 1:
            alert("Você é Inocente!")
            break;
        case 2:
            alert("Você é Suspeito!")
            break;
        case 3: case 4:
            alert("Você é Cúmplice!")
            break;
        case 5: 
        alert("Você é o ASSASSINO! CORRE ANTES QUE EU COMA TEU CU!!!!!!!!!!!!!")
        break;
        default:
        alert("Respostas Invalidas!!!!!!")
            break;
    }

    //SAÍDA

</script>
